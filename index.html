<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Formulario Interactivo</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <form id="registroForm">
    <h2>Registro</h2>

    <label>Nombre:
      <input type="text" id="nombre" required>
      <span class="error" id="nombreError"></span>
    </label>

    <label>Correo:
      <input type="email" id="correo" required>
      <span class="error" id="correoError"></span>
    </label>

    <label>Contraseña:
      <input type="password" id="password" required>
      <span class="error" id="passwordError"></span>
    </label>

    <label>Confirmar Contraseña:
      <input type="password" id="confirmPassword" required>
      <span class="error" id="confirmPasswordError"></span>
    </label>

    <label>Edad:
      <input type="number" id="edad" required>
      <span class="error" id="edadError"></span>
    </label>

    <div class="botones">
      <button type="submit" id="enviar" disabled>Enviar</button>
      <button type="reset" id="reiniciar">Reiniciar</button>
    </div>
  </form>

  <script src="script.js"></script>
</body>
</html>
